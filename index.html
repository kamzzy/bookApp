<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/Contact-Details.css">
  <title>Book List</title>
</head>
<body>
  <main>
    <ul class="nav-menu">
      <li class="navItems logo">
          <a class="navbarBrand inActive" href="#"><img src="./icons/bookLogo.png" alt=""></a>
      </li>
      <li class="navItems">
          <a class="navLink inActive" href="#" id="contact-link">Contact</a>
      </li>
      <li class="navItems two">
          <a class="navLink inActive" href="#" id="addNew-link">Add New</a>
      </li>

      <li class="navItems one">
          <a class="navLink active" href="#" id="list-link">List</a>
      </li>

  </ul>

  <div class="date">
      <p class="dateNtime"></p>
  </div>
  <section class="list">
    <h1>All Awesome Books</h1>
    <table id="book-Collection"></table>
</section>
<section class="addNew" id="addNew">
  <h1>Add a new book</h1>
  <form id="bookForm">
      <input type="text" placeholder="Title" id="title"> <br> <br>
      <input type="text" placeholder="Author" id="author"> <br> <br>
      <input type="submit" name="submit" id="submit" value="Add">
  </form>
</section>
 <section class="contact position-relative py-4 py-xl-5">
    <div class="container position-relative">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Contact Information</h2>
                <p class="w-lg-50"><strong>Do you have any questions or you just want to say "Hello"?</strong><br><strong>You can reach out to us!</strong><br></p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-lg-4 col-xl-4">
                <div class="d-flex flex-column justify-content-center align-items-start h-100">
                    <div class="d-flex align-items-center p-3">

                            </svg></div>
                        <div class="px-2">
                            <h6 class="mb-0">Phone</h6>
                            <p class="mb-0">12345896959</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center p-3">

                        <div class="px-2">
                            <h6 class="mb-0">Email</h6>

                    </div>

                            </svg></div>
                        <div class="px-2">
                            <h6 class="mb-0">Location</h6>
                            <p class="mb-0">12 Example Street</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div>
                    <form class="p-3 p-xl-4" action="https://formspree.io/f/mnqwlerz" method="POST">
                        <div class="mb-3"><input class="form-control" type="text" id="name-1" name="name" placeholder="Name"></div>
                        <div class="mb-3"><input class="form-control" type="email" id="email-1" name="email" placeholder="Email"></div>
                        <div class="mb-3"><textarea class="form-control" id="message-1" name="message" rows="6" placeholder="Message"></textarea></div>
                        <div><button class="btn d-block w-100" type="submit">Send </button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
  </main>
  <script type="module" src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
